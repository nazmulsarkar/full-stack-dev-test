<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Movie Listing Template</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header>
      <h2><a href="#" style="margin-left: 100px;">Logo</a></h2>
      <p>
        <input
          class="input is-rounded"
          placeholder="Search by movie title..."
        />
      </p>
      <nav style="margin-right: 100px;">
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contacts</a></li>
      </nav>
    </header>

    <section class="movie-list">
      <h3 class="title">Movie title, 1982</h3>
      <hr />

      <div class="grid">
        <div class="column is-full">
          <div>
            <img src="assets/img/greatel-and-hansel.jpg" />
            <div class="description">
              <p> Movie descriiption and detail here...</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>
        Made by
        <a href=" https://github.com/nazmulsarkar/" target="_blank"
          >Nazmul Hassan</a
        >
      </p>
    </footer>
  </body>
</html>
